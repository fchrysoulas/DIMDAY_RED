<div class="chat-damage-buttons">

  <button type="button" class="button damage half-damage" data-action="half-damage" title="Apply half damage to selected tokens."><i class="fas fa-user-minus"></i> 1/2</button>
  <button type="button" class="button damage double-damage" data-action="double-damage" title="Apply double damage to selected tokens."><i class="fas fa-user-minus"></i> 2X</button>
  <button type="button" class="button heal heal-damage" data-action="heal" title="Apply full healing to selected tokens."><i class="fas fa-user-plus"></i></button>
</div>
