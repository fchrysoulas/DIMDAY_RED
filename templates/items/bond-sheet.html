<form class="{{cssClass}} item-form flexcol" autocomplete="off">
  <header class="sheet-header flexrow">
      
      <div class="header-fields">
          <h1 class="moribus-header"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize "DW.Common.Name"}}"/></h1>

          <div class="resource">
            <label for="tag" class="control-label">{{localize "DW.Tags"}}</label>
            <input class='tags-input-source' placeholder='write some tags' value='{{ system.tags }}'/>
          </div>

          <img class="moribus-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      </div>

    
      
  </header>

</form>
